<!DOCTYPE html>
<html>
  <head>
    <!-- BOOTSTRAP -->

    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--  OUR CSS STYLE SHEET -->
    <link rel="stylesheet" href="css/style.css">
    <title>GeoCannon Location</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row">
        <!-- START OF NAV BAR -->
        <div class="col-lg-12">
          <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Geo-Cannon</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span></span>How It Works</a></li>
                  <li><a href="#"><span></span>About</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- END OF NAV BAR -->
      <div class="row">
        <!-- MAP START -->
        <div class="container col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">Friend's Map</div>
            <div id="map" class="panel-body">Map</div>
          </div>
        </div>
        <!-- MAP END -->
      </div>
      <div class="row">
        <div class="container col-md-6">
          <div class="form-group">
            <label style="color:white" for="UserInput">Your Message:</label>
            <input type="UserInput" class="form-control" id="UserInput" placeholder="Enter Message" name="message">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <br>
      <!-- POST START -->
      <div class="container col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">Your Posts</div>
          <div class="panel-body">Messages</div>
        </div>
      </div>
      <!-- POST END -->
    </div>
    <!-- OUR JS -->
    <script type="text/javascript" src="js/view.js"></script>
    <!-- GOOGLE API KEY -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPyXEGlTM-ZZkhsdd3ZYeVheDM8Jtl5aQ&callback=initMap">
    </script>
    <!-- BOOTSTRAP CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
